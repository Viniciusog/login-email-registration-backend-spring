# Informações do banco de dados em memória
spring.datasource.url=jdbc:h2:mem:dbregistration
server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# CRIAR ARQUIVO TEST
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#Mostrar sql utilizado para criar o banco de dados em memória, no nosso terminal em tempo de execução
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host= localhost
spring.mail.port= 1025
spring.mail.username= hello
spring.mail.password= hello

spring.mail.properties.mail.smtp.ssl.trust= "*"
spring.mail.properties.mail.smtp.ssl.auth=true
spring.mail.properties.mail.smtp.ssl.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.starttls.connectiontimeout=5000
spring.mail.properties.mail.smtp.ssl.starttls.timeout=3000
spring.mail.roperties.mail.smtp.ssl.starttls.writetimeout=5000
